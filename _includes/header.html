<header class="page-header">
    {% case page.url %}
        {% when '/' %}
            <h1 class="project-title"><a href="/">{{ site.title }}</a></h1>
        {% else %}
            <p class="project-title"><a href="/">{{ site.title }}</a></p>
    {% endcase %}

    <p class="project-subtitle">{{ site.subtitle }}</p>

    <nav>
        <a href="/">About</a>
        <a href="/topics/">Topics</a>
    </nav>
</header>
